<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Propiedades</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <script defer src="script/script.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Gestión de Propiedades</h1>

      <!-- Formulario para Crear o Actualizar Propiedades -->
      <div class="card mb-4">
        <div class="card-header">
          <h4 class="card-title">Formulario de Propiedades</h4>
        </div>
        <div class="card-body">
          <form id="propertyForm">
            <input type="hidden" id="propertyId" />

            <div class="mb-3">
              <label for="address" class="form-label">Dirección:</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Ingresa la dirección"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Ingresa el precio"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="size" class="form-label">Tamaño (m²):</label>
                <input
                  type="number"
                  class="form-control"
                  id="size"
                  placeholder="Ingresa el tamaño en metros cuadrados"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripción:</label>
              <textarea
                id="description"
                class="form-control"
                rows="3"
                placeholder="Ingresa una descripción"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">
              Guardar Propiedad
            </button>
          </form>
        </div>
      </div>

      <!-- Tabla para Listar Propiedades -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Dirección</th>
              <th>Precio</th>
              <th>Tamaño</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="propertyList">
            <!-- Aquí se mostrarán las propiedades -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS (Optional, for interactivity like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
